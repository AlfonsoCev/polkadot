[package]
name = "polkadot-test-service"
version = "0.8.2"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2018"

[dependencies]
futures = "0.3.4"
futures01 = { package = "futures", version = "0.1.29" }
hex = "0.4"
log = "0.4.8"
rand = "0.7.3"
tempfile = "3.1.0"

# Polkadot dependencies
polkadot-primitives = { path = "../../primitives" }
polkadot-rpc = { path = "../../rpc" }
polkadot-runtime-common = { path = "../../runtime/common" }
polkadot-service = { path = "../../service" }
polkadot-test-runtime = { path = "../../runtime/test-runtime" }

# Substrate dependencies
authority-discovery = { package = "sc-authority-discovery", git = "https://github.com/mxinden/substrate", branch = "update-prometheus" }
babe = { package = "sc-consensus-babe", git = "https://github.com/mxinden/substrate", branch = "update-prometheus" }
babe-primitives = { package = "sp-consensus-babe", git = "https://github.com/mxinden/substrate", branch = "update-prometheus" }
consensus_common = { package = "sp-consensus", git = "https://github.com/mxinden/substrate", branch = "update-prometheus" }
frame-benchmarking = { git = "https://github.com/mxinden/substrate", branch = "update-prometheus" }
frame-system = { git = "https://github.com/mxinden/substrate", branch = "update-prometheus" }
grandpa = { package = "sc-finality-grandpa", git = "https://github.com/mxinden/substrate", branch = "update-prometheus" }
grandpa_primitives = { package = "sp-finality-grandpa", git = "https://github.com/mxinden/substrate", branch = "update-prometheus" }
inherents = { package = "sp-inherents", git = "https://github.com/mxinden/substrate", branch = "update-prometheus" }
pallet-staking = { git = "https://github.com/mxinden/substrate", branch = "update-prometheus" }
pallet-transaction-payment = { git = "https://github.com/mxinden/substrate", branch = "update-prometheus" }
sc-chain-spec = { git = "https://github.com/mxinden/substrate", branch = "update-prometheus" }
sc-client-api = { git = "https://github.com/mxinden/substrate", branch = "update-prometheus" }
sc-consensus = { git = "https://github.com/mxinden/substrate", branch = "update-prometheus" }
sc-executor = { git = "https://github.com/mxinden/substrate", branch = "update-prometheus" }
sc-informant = { git = "https://github.com/mxinden/substrate", branch = "update-prometheus" }
sc-network = { git = "https://github.com/mxinden/substrate", branch = "update-prometheus" }
sc-transaction-pool = { git = "https://github.com/mxinden/substrate", branch = "update-prometheus" }
service = { package = "sc-service", git = "https://github.com/mxinden/substrate", branch = "update-prometheus", default-features = false }
sp-arithmetic = { git = "https://github.com/mxinden/substrate", branch = "update-prometheus" }
sp-blockchain = { git = "https://github.com/mxinden/substrate", branch = "update-prometheus" }
sp-core = { git = "https://github.com/mxinden/substrate", branch = "update-prometheus" }
sp-keyring = { git = "https://github.com/mxinden/substrate", branch = "update-prometheus" }
sp-runtime = { git = "https://github.com/mxinden/substrate", branch = "update-prometheus" }
sp-state-machine = { git = "https://github.com/mxinden/substrate", branch = "update-prometheus" }
substrate-test-client = { git = "https://github.com/mxinden/substrate", branch = "update-prometheus" }

[dev-dependencies]
pallet-balances = { git = "https://github.com/mxinden/substrate", branch = "update-prometheus", default-features = false }
serde_json = "1.0"
substrate-test-utils = { git = "https://github.com/mxinden/substrate", branch = "update-prometheus" }
tokio = { version = "0.2", features = ["macros"] }
