[package]
name = "polkadot-validation"
version = "0.8.23"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2018"

[dependencies]
polkadot-primitives = { path = "../primitives" }
parachain = { package = "polkadot-parachain", path = "../parachain" }
sp-blockchain = { git = "https://github.com/mxinden/substrate", branch = "update-prometheus" }
sp-timestamp = { git = "https://github.com/mxinden/substrate", branch = "update-prometheus" }
sc-basic-authorship = { git = "https://github.com/mxinden/substrate", branch = "update-prometheus" }
sp-api = { git = "https://github.com/mxinden/substrate", branch = "update-prometheus" }
consensus = { package = "sp-consensus", git = "https://github.com/mxinden/substrate", branch = "update-prometheus" }
runtime_primitives = { package = "sp-runtime", git = "https://github.com/mxinden/substrate", branch = "update-prometheus" }
futures = "0.3.4"
log = "0.4.8"
derive_more = "0.14.1"
codec = { package = "parity-scale-codec", version = "1.3.4", default-features = false, features = ["derive"] }
grandpa = { package = "sc-finality-grandpa", git = "https://github.com/mxinden/substrate", branch = "update-prometheus" }
inherents = { package = "sp-inherents", git = "https://github.com/mxinden/substrate", branch = "update-prometheus" }
