prometheus-endpoint = { package = "substrate-prometheus-endpoint", git = "https://github.com/mxinden/substrate", branch = "update-prometheus" }

[dev-dependencies]
sp-keyring = { git = "https://github.com/mxinden/substrate", branch = "update-prometheus" }
